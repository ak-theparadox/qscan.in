<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="top-bar">
  <div class="brand">
    <a href="/about.html" class="brand-text brand-link">
      <span class="logo-dot"></span>
      QuickScan
    </a>
  </div>

  <nav class="nav">
    <a href="/about.html" class="nav-link">About</a>
    <a href="/" class="nav-link">Scan</a>
    <a href="/generator.html" class="nav-link active">Generate</a>
  </nav>
</header>

<main class="main">

  <section class="hero">
    <h1>Create Your QR Code</h1>
    <p class="hero-sub">Instantly generate high-quality QR Codes</p>
  </section>

  <section class="generator-card">

    <label class="label">Enter Text or URL</label>
    <textarea id="qr-text" class="textarea" rows="4" placeholder="Type something..."></textarea>

    <div class="generator-controls">
      <button id="generate-btn" class="btn primary">Generate</button>
      <button id="download-btn" class="btn small" disabled>Download</button>
    </div>

    <div id="qr-output" class="qr-output">
      <p class="muted small">Your QR will appear here</p>
    </div>

  </section>

</main>

<footer class="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script src="/assets/js/script.js"></script>

</body>
</html>
