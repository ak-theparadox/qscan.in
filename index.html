<body>

<header class="top-bar">
  <div class="brand">
    <span class="logo-dot"></span>
    <span class="brand-text">QuickScan</span>

  <nav class="nav">
    <a href="/" class="nav-link active">Scan</a>

<main class="main">

  <section class="hero">
    <h1>Scan Any QR / Barcode</h1>

  <section class="scanner-card">

    <div class="video-wrapper">
      <div id="preview"></div>

      <!-- Animated glowing border -->
      <div class="scan-border"></div>
    </div>

    <div class="controls-row">
      <button id="flip-btn" class="btn small">Switch Camera</button>
      <button id="upload-btn" class="btn small fab-inline">+</button>
      <input type="file" id="file-input" accept="image/*" hidden>
    </div>

    <!-- Result Popup Dialog -->
    <div id="result-popup" class="result-popup hidden">
      <button class="close-btn" id="close-popup">Ã—</button>

      <h2>Result</h2>

      <!-- clickable link if URL -->

      <div class="result-actions">
        <button id="copy-btn" class="btn small" disabled>Copy</button>
      </div>
    </div>

  </section>
</main>
