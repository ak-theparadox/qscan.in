<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Website Logo / Favicon -->
<link rel="icon" href="/assets/img/logo.png" type="image/png+xml">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logo.png">
<link rel="icon" type="image/png" sizes="48x48" href="/assets/img/logo.png">

<!-- App Icons / PWA -->
<link rel="apple-touch-icon" href="/assets/img/logo.png">
<link rel="manifest" href="/manifest.webmanifest">

<!-- Social Preview -->
<meta property="og:image" content="https://qscan.in/assets/img/logo.png">
<meta property="og:image:type" content="image/png">
<meta name="twitter:image" content="https://qscan.in/assets/img/logo.png">
  <meta charset="UTF-8" />
  <title>QR & Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f19" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="top-bar">
  <div class="brand">
    <span class="brand-text">QuickScan
    </span>
  </div>

  <nav class="nav">
    <a href="/about.html" class="nav-link">About</a>
    <a href="/" class="nav-link active">Scan</a>
    <a href="/generator.html" class="nav-link">Generate</a>
  </nav>
</header>

<main class="main">

  <section class="hero">
    <h1>SCAN QR or BAR CODE</h1>
  </section>

  <section class="scanner-card">

    <div class="video-wrapper">
      <div id="preview"></div>

      <!-- Animated glowing border -->
      <div class="scan-border"></div>
    </div>

    <div class="controls-row">
      <button id="flip-btn" class="btn small">Switch Camera</button>
      <button id="upload-btn" class="btn small fab-inline">+</button>
      <input type="file" id="file-input" accept="image/*" hidden>
    </div>

    <!-- Result Popup Dialog -->
    <div id="result-popup" class="result-popup hidden">
      <button class="close-btn" id="close-popup">Ã—</button>
      <h2>Result</h2>

      <p id="result-text" class="result-link"></p>

      <div class="result-actions">
        <button id="copy-btn" class="btn small" disabled>Copy</button>
      </div>
    </div>

  </section>
</main>

<footer class="footer"></footer>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="/assets/js/script.js"></script>

<div id="preview-temp" style="display:none;"></div>

</body>
</html>
